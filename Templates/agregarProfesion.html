{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Agregar Profesion</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/agregarProfesion.css' %}"> 
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Agregar Profesiones</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                      
                        <div class="form-row">
                            <div class="name">Nombre de Profesion:</div>
                            <div class="value">
                                <div class="input-group">
                                    {{form.ProCod}}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Imagen de Profesion:</div>
                            <div class="value">
                                <div class="input-group js-input-file">                              
                                {{form.img}}                              
                                    <label class="label--file" for="file">Buscar Imagen</label>
                                    <span class="input-file__info">Sin Imagen</span>
                                </div>
                                <div class="label--desc">Ingrese imagen para la descripcion de la profesion</div>
                            </div>
                        </div>
                        <div class="card-footer">
                        <button class="btn btn--radius-2 btn--blue-2" type="submit">Agregar Profesion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->




</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->

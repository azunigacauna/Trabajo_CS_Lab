<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="device-width, initial-scale = 1.0, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<title>Listando destinos</title>
	</head>
	<body>
		<div class="container">
			<div class= "row justify-content-center pt-5 mt-5 m-1">
				<div class="form-group row justify-content-center pt-3">
					<div class="col-md-10 destino">
						{% block content %}
						<form action= "." method='POST'>
							{% csrf_token %}
							<h3>Esta apunto de eliminar la profesión '{{ objeto.ProDes}}'</h3><br>
							<h3 class="form-group text-center pt-3" >¿Continuar?</h3>
						<div class="form-group mx-sm-4 pt-1">
							<div class="form-group  pb-4 ">
								<input type='Submit' class="btn btn-block " value='Si'/>
							<a href="../../../ListProfesion" class="btn btn-block ">Cancelar</a>
							</div>
						</form>
						</div>						
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
